        // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
        function checkThreeLoaded() {
            if (typeof THREE === 'undefined') {
                showError('Three.jsåº“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');

            // æ£€æŸ¥éœ€è¦çš„æ¨¡å—æ˜¯å¦åŠ è½½
            const requiredModules = [
                'EffectComposer',
                'RenderPass', 
                'UnrealBloomPass',
                'RoomEnvironment',
                'OrbitControls'
            ];
            
            for (const module of requiredModules) {
                if (typeof THREE[module] === 'undefined' && window[module] === undefined) {
                    console.warn(`æ¨¡å— ${module} æœªæ‰¾åˆ°ï¼Œå°†ç»§ç»­ä½¿ç”¨åŸºç¡€åŠŸèƒ½`);

        function showError(message) {
            const loader = document.getElementById('loader');

        async function init() {

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: 'mediump'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 1.8; 
            renderer.shadowMap.enabled = false;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                // å°è¯•ä½¿ç”¨RoomEnvironmentï¼Œå¦‚æœä¸å¯ç”¨åˆ™è·³è¿‡
                if (typeof THREE.RoomEnvironment !== 'undefined') {
                    const pmremGenerator = new THREE.PMREMGenerator(renderer);
                    scene.environment = pmremGenerator.fromScene(new THREE.RoomEnvironment(), 0.04).texture;
                } else {
                    // ç®€å•çš„ç¯å¢ƒå…‰æ›¿ä»£
                    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                    scene.add(ambient);
                }
            } catch (error) {
                console.warn('ç¯å¢ƒè®¾ç½®å¤±è´¥ï¼Œä½¿ç”¨ç®€å•ç¯å¢ƒå…‰:', error);
                const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambient);
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 1.0, 10);
            innerLight.position.set(0, 4, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 500);
            spotGold.position.set(10, 20, 20);
            spotGold.angle = 0.3;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);
        }

        function setupPostProcessing() {
            // ç§»åŠ¨ç«¯å®Œå…¨ç¦ç”¨åæœŸå¤„ç†
            if (window.innerWidth < 768 || typeof THREE.EffectComposer === 'undefined') {
                return;
            }
            
            try {
                const renderScene = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight), 
                    1.0, 0.4, 0.8
                );

                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
            } catch (error) {
                console.warn('åæœŸå¤„ç†è®¾ç½®å¤±è´¥:', error);
            }
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; // æ›´å°çš„çº¹ç†ï¼Œç§»åŠ¨ç«¯æ›´å‹å¥½
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,32,32);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-32; i<64; i+=8) {
                ctx.moveTo(i, 0); 
                ctx.lineTo(i+8, 32); 
                ctx.lineTo(i+4, 32); 
                ctx.lineTo(i-4, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(1, 1);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.1 : 1.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.2) rMax = 0.2;
                const angle = t * 30 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (4 + Math.random()*8) : (3 + Math.random()*6);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, 15);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 3.0 : 1.2; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.2 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 2 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 1.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 2.5; 
                    else s = this.baseScale * 0.5; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 2*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.3, 8, 8); // æ›´å°‘çš„é¢æ•°
            const boxGeo = new THREE.BoxGeometry(0.35, 0.35, 0.35); 
            
            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.7, 
                roughness: 0.4
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                roughness: 0.9
            });

            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                roughness: 0.5
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.7 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.50) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.80) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.95) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                }

                const s = 0.2 + Math.random() * 0.3;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(0.8, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, 
                emissive: 0xffaa00, 
                emissiveIntensity: 0.6
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 0.6, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.04, 0);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.4 
            });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.2 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; // æ›´å°çš„é»˜è®¤çº¹ç†
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0,0,128,128);
            ctx.strokeStyle = '#eebb66'; 
            ctx.lineWidth = 3; 
            ctx.strokeRect(4,4,120,120);
            ctx.font = '300 16px "Times New Roman"'; 
            ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("åœ£è¯", 64, 55);
            ctx.fillText("å¿«ä¹", 64, 75);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.0, 1.0, 0.02);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 0.7, 
                roughness: 0.4 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(0.85, 0.85);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.015;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.5;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            const maxPhotos = STATE.isMobile ? 6 : 10;
            if (photoMeshGroup.children.length + files.length > maxPhotos) {
                alert(`æœ€å¤šå¯ä»¥æ·»åŠ  ${maxPhotos} å¼ ç…§ç‰‡\nå½“å‰å·²æœ‰ ${photoMeshGroup.children.length} å¼ `);
                return;
            }
            
            let loadedCount = 0;
            Array.from(files).forEach(f => {
                if (loadedCount >= 3) return; // ä¸€æ¬¡æœ€å¤šå¤„ç†3å¼ 
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const size = 128; // æ›´å°çš„å°ºå¯¸
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        const scale = Math.max(size/img.width, size/img.height);
                        const x = (size - img.width * scale) / 2;
                        const y = (size - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        const tex = new THREE.CanvasTexture(canvas);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(tex);
                        loadedCount++;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            });
        }

                touchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        STATE.touch.isTouching = true;
                        STATE.touch.lastX = e.touches[0].clientX;
                        STATE.touch.lastY = e.touches[0].clientY;
                        STATE.autoRotate = false;
                    } else if (e.touches.length === 2) {
                        STATE.touch.isPinching = true;
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                    }
                });

                touchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    
                    if (e.touches.length === 1 && STATE.touch.isTouching) {
                        const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                        const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                        
                        STATE.rotation.y += deltaX * 0.006;
                        STATE.rotation.x += deltaY * 0.003;
                        
                        STATE.rotation.x = Math.max(-0.3, Math.min(0.3, STATE.rotation.x));
                        
                        STATE.touch.lastX = e.touches[0].clientX;
                        STATE.touch.lastY = e.touches[0].clientY;
                    }
                    
                    if (e.touches.length === 2 && STATE.touch.isPinching) {
                        const dx = e.touches[0].clientX - e.touches[1].clientX;
                        const dy = e.touches[0].clientY - e.touches[1].clientY;
                        const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                        const scale = pinchCurrent / STATE.touch.pinchStart;
                        
                        camera.position.z = THREE.MathUtils.clamp(
                            camera.position.z / scale, 
                            10, 
                            40
                        );
                        
                        STATE.touch.pinchStart = pinchCurrent;
                    }
                });

                touchArea.addEventListener('touchend', (e) => {
                    STATE.touch.isTouching = false;
                    STATE.touch.isPinching = false;
                    if (e.touches.length === 0 && STATE.mode === 'TREE') {
                        setTimeout(() => {

                });
