        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.08 : 0.8;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                // çƒŸèŠ±æ•ˆæœå±æ€§
                this.fireworkMode = false;
                this.fireworkVelocity = new THREE.Vector3();
                this.fireworkLife = 1.0;
                this.fireworkDecay = 0.015;
                this.originalPos = new THREE.Vector3();
                this.originalScale = this.baseScale;
                this.glowIntensity = 1.0;
                this.colorPhase = Math.random() * Math.PI * 2;
                
                // ä¸ºæ¯ç§ç²’å­æ·»åŠ é²œè‰³é¢œè‰²
                this.assignVibrantColor();

                this.calculatePositions();
            }

            assignVibrantColor() {
                // æ›´é²œè‰³çš„é¢œè‰²ç»„åˆ
                const vibrantColors = [
                    {color: CONFIG.colors.neonPink, emissive: 0xff00ff},
                    {color: CONFIG.colors.neonCyan, emissive: 0x00ffff},
                    {color: CONFIG.colors.neonLime, emissive: 0xccff00},
                    {color: CONFIG.colors.neonAmber, emissive: 0xffbf00},
                    {color: CONFIG.colors.neonMagenta, emissive: 0xff00cc},
                    {color: CONFIG.colors.neonAqua, emissive: 0x00ffcc},
                    {color: CONFIG.colors.fireworkRed, emissive: 0xff3366},
                    {color: CONFIG.colors.fireworkOrange, emissive: 0xff9933},
                    {color: CONFIG.colors.fireworkYellow, emissive: 0xffcc00},
                    {color: CONFIG.colors.fireworkGreen, emissive: 0x33ff99},
                    {color: CONFIG.colors.fireworkBlue, emissive: 0x3366ff},
                    {color: CONFIG.colors.fireworkPurple, emissive: 0xcc66ff}
                ];
                
                const colorSet = vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
                
                if (this.type === 'GOLD_BOX' || this.type === 'GOLD_SPHERE') {
                    // é‡‘è‰²ç²’å­æ”¹ä¸ºæ›´é²œè‰³çš„é‡‘è‰²
                    this.mesh.material.color.setHex(0xffcc00);
                    this.mesh.material.emissive.setHex(0xffcc00);
                    this.mesh.material.emissiveIntensity = 1.2;
                } else if (this.type === 'RED') {
                    this.mesh.material.color.setHex(colorSet.color);
                    this.mesh.material.emissive.setHex(colorSet.emissive);
                    this.mesh.material.emissiveIntensity = 0.9;
                } else if (this.type === 'BOX') {
                    this.mesh.material.color.setHex(colorSet.color);
                    this.mesh.material.emissive.setHex(colorSet.emissive);
                    this.mesh.material.emissiveIntensity = 0.8;
                }
                
                // è®°å½•åŸå§‹é¢œè‰²
                this.originalColor = new THREE.Color(colorSet.color);
                this.originalEmissive = new THREE.Color(colorSet.emissive);
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.2) rMax = 0.2;
                const angle = t * 25 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (3 + Math.random()*6) : (2 + Math.random()*4);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
                
                this.originalPos.copy(this.posScatter);
            }

            enterFireworkMode() {
                this.fireworkMode = true;
                this.fireworkLife = 1.0;
                this.glowIntensity = 1.0;
                
                // æ›´å¼ºçš„åˆå§‹é€Ÿåº¦
                this.fireworkVelocity.set(
                    (Math.random() - 0.5) * 12,
                    (Math.random() - 0.5) * 12,
                    (Math.random() - 0.5) * 12
                );
                
                // åœ¨çƒŸèŠ±æ¨¡å¼ä¸‹å¤§å¹…å¢åŠ è‡ªå‘å…‰
                this.mesh.material.emissiveIntensity = 2.0;
                this.mesh.material.metalness = 0.9;
                this.mesh.material.roughness = 0.1;
                
                // è®°å½•åŸå§‹ä½ç½®
                this.originalPos.copy(this.mesh.position);
            }

            exitFireworkMode() {
                this.fireworkMode = false;
                this.fireworkLife = 1.0;
                this.glowIntensity = 1.0;
                
                // æ¢å¤åŸå§‹æè´¨
                this.mesh.material.emissiveIntensity = 0.8;
                this.mesh.material.metalness = 0.7;
                this.mesh.material.roughness = 0.3;
            }

            update(dt, mode, focusTargetMesh) {
                if (mode === 'SCATTER' && this.fireworkMode) {
                    // çƒŸèŠ±æ¨¡å¼æ›´æ–°
                    this.updateFirework(dt);
                    return;
                }
                
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, 12);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 2.5 : 1.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                    
                    // åœ¨æ˜Ÿç©ºæ¨¡å¼ä¸‹å¢åŠ é—ªçƒæ•ˆæœ
                    const scaleMultiplier = 0.7 + 0.6 * Math.sin(clock.elapsedTime * 2.5 + this.mesh.id);
                    this.mesh.scale.lerp(new THREE.Vector3(
                        this.baseScale * scaleMultiplier,
                        this.baseScale * scaleMultiplier,
                        this.baseScale * scaleMultiplier
                    ), 8 * dt);
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.15 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.6 + 0.8 * Math.sin(clock.elapsedTime * 2 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 1.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 2.2; 
                    else s = this.baseScale * 0.4; 
                }
                
                if (mode !== 'SCATTER') {
                    this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 1.5*dt);
                }
            }

            updateFirework(dt) {
                const time = clock.elapsedTime;
                
                // æ›´æ–°ä½ç½®
                this.mesh.position.add(this.fireworkVelocity.clone().multiplyScalar(dt * CONFIG.effects.fireworkSpeed));
                
                // åº”ç”¨é˜»åŠ› - æ›´å°çš„é˜»åŠ›ï¼Œè®©è¿åŠ¨æ›´æŒä¹…
                this.fireworkVelocity.multiplyScalar(0.995);
                
                // è¾¹ç•Œåå¼¹
                const bounds = 20;
                if (Math.abs(this.mesh.position.x) > bounds) {
                    this.fireworkVelocity.x *= -0.85;
                    this.mesh.position.x = Math.sign(this.mesh.position.x) * bounds;
                }
                if (Math.abs(this.mesh.position.y) > bounds) {
                    this.fireworkVelocity.y *= -0.85;
                    this.mesh.position.y = Math.sign(this.mesh.position.y) * bounds;
                }
                if (Math.abs(this.mesh.position.z) > bounds) {
                    this.fireworkVelocity.z *= -0.85;
                    this.mesh.position.z = Math.sign(this.mesh.position.z) * bounds;
                }
                
                // æ›´æ–°æ—‹è½¬
                this.mesh.rotation.x += this.spinSpeed.x * dt * 3;
                this.mesh.rotation.y += this.spinSpeed.y * dt * 3;
                this.mesh.rotation.z += this.spinSpeed.z * dt * 3;
                
                // è„‰åŠ¨å’Œé—ªçƒæ•ˆæœ
                const pulse1 = Math.sin(time * 6 + this.mesh.id) * 0.5 + 0.5;
                const pulse2 = Math.sin(time * 3 + this.mesh.id * 0.5) * 0.3 + 0.7;
                const pulse3 = Math.sin(time * 8 + this.mesh.id * 2) * 0.2 + 0.8;
                const combinedPulse = (pulse1 + pulse2 + pulse3) / 3;
                
                const scale = this.originalScale * (0.5 + 1.0 * combinedPulse);
                this.mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 15 * dt);
                
                // é¢œè‰²åŠ¨æ€å˜åŒ–
                this.colorPhase += dt * 2;
                const colorShift = Math.sin(this.colorPhase) * 0.3 + 0.7;
                const hueShift = Math.sin(time * 2 + this.mesh.id) * 0.2;
                
                // åˆ›å»ºé²œè‰³çš„é¢œè‰²å˜åŒ–
                const vibrantColor = this.originalColor.clone();
                vibrantColor.multiplyScalar(colorShift);
                vibrantColor.r += hueShift * 0.3;
                vibrantColor.g += Math.sin(time * 1.5) * 0.2;
                vibrantColor.b += Math.cos(time * 2) * 0.2;
                
                this.mesh.material.color.copy(vibrantColor);
                this.mesh.material.emissive.copy(vibrantColor);
                
                // å…‰æ³½æ„Ÿå¼ºåº¦å˜åŒ–
                this.glowIntensity = 1.5 + 0.8 * Math.sin(time * 4 + this.mesh.id);
                this.mesh.material.emissiveIntensity = this.glowIntensity;
                
                // æ›´æ–°ç”Ÿå‘½å‘¨æœŸ
                this.fireworkLife -= this.fireworkDecay * dt;
                if (this.fireworkLife <= 0) {
                    this.exitFireworkMode();
                }
            }
        }

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.45;

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            const maxPhotos = STATE.isIPhone14Pro ? 4 : 6;
            if (photoMeshGroup.children.length + files.length > maxPhotos) {
                alert(`æœ€å¤šå¯ä»¥æ·»åŠ  ${maxPhotos} å¼ ç…§ç‰‡\nå½“å‰å·²æœ‰ ${photoMeshGroup.children.length} å¼ `);
                return;
            }
            
            let loadedCount = 0;
            Array.from(files).forEach(f => {
                if (loadedCount >= 2) return;
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const size = 128;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        // æ·»åŠ å…‰æ³½æ•ˆæœè¾¹æ¡†
                        const gradient = ctx.createLinearGradient(0, 0, size, size);
                        gradient.addColorStop(0, '#ff3366');
                        gradient.addColorStop(0.5, '#ffcc00');
                        gradient.addColorStop(1, '#33ff99');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0,0,size,size);
                        
                        const scale = Math.max(size/img.width, size/img.height) * 0.9;
                        const x = (size - img.width * scale) / 2;
                        const y = (size - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        const tex = new THREE.CanvasTexture(canvas);
                        addPhotoToScene(tex);
                        loadedCount++;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            });
        }

        function createGlowLights() {
            // æ¸…é™¤ç°æœ‰å…‰æ³½ç¯å…‰
            STATE.glowLights.forEach(light => {
                scene.remove(light);
            });
            STATE.glowLights = [];
            
            // åˆ›å»ºå¤šè‰²å…‰æ³½ç¯å…‰
            const glowColors = [
                0xff3366, 0xff9933, 0xffcc00, 0x33ff99,
                0x3366ff, 0xcc66ff, 0xff00ff, 0x00ffff
            ];
            
            for (let i = 0; i < 12; i++) {
                const color = glowColors[Math.floor(Math.random() * glowColors.length)];
                const pointLight = new THREE.PointLight(color, 2.0 + Math.random() * 3, 30);
                
                // éšæœºä½ç½®ï¼Œä½†é¿å…è¿‡äºé›†ä¸­
                pointLight.position.set(
                    (Math.random() - 0.5) * 25,
                    Math.random() * 15,

                pointLight.decay = 0.5;

        function removeGlowLights() {
            STATE.glowLights.forEach(light => {
                scene.remove(light);

        function activateFireworks() {
            // æ¿€æ´»çƒŸèŠ±æ•ˆæœ
            STATE.fireworksActive = true;
            
            // åˆ›å»ºå…‰æ³½ç¯å…‰
            createGlowLights();
            
            // éšæœºé€‰æ‹©ç²’å­è¿›å…¥çƒŸèŠ±æ¨¡å¼
            const particlesToActivate = particleSystem
                .filter(p => !p.isDust && p.type !== 'PHOTO')
                .sort(() => Math.random() - 0.5)
                .slice(0, Math.floor(particleSystem.length * 0.75));
            
            particlesToActivate.forEach(p => {
                p.enterFireworkMode();
            });
            
            // æ˜¾ç¤ºçƒŸèŠ±æŒ‡ç¤ºå™¨
            const indicator = document.getElementById('firework-indicator');
            if (indicator) {
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 4000);
            }
            
            // æ˜¾ç¤ºå…‰æ³½æ•ˆæœæç¤º
            const glowIndicator = document.getElementById('glow-indicator');
            if (glowIndicator) {
                glowIndicator.style.opacity = '1';
                clearTimeout(glowTimer);
                glowTimer = setTimeout(() => {
                    glowIndicator.style.opacity = '0';
                }, 3000);
            }
            
            // å¤§å¹…å¢å¼ºè¾‰å…‰æ•ˆæœ
            if (bloomPass) {
                bloomPass.strength = CONFIG.effects.fireworkBloomStrength;
                bloomPass.radius = 1.2;
                bloomPass.threshold = 0.2;
            }
            
            // å¢åŠ æ¸²æŸ“å™¨æ›å…‰åº¦
            renderer.toneMappingExposure = 1.6;
        }

        function deactivateFireworks() {
            // åœç”¨çƒŸèŠ±æ•ˆæœ
            STATE.fireworksActive = false;
            
            // ç§»é™¤å…‰æ³½ç¯å…‰
            removeGlowLights();
            
            // æ‰€æœ‰ç²’å­é€€å‡ºçƒŸèŠ±æ¨¡å¼
            particleSystem.forEach(p => {
                if (p.fireworkMode) {
                    p.exitFireworkMode();
                }
            });
            
            // æ¢å¤è¾‰å…‰æ•ˆæœ
            if (bloomPass) {
                bloomPass.strength = CONFIG.effects.bloomStrength;
                bloomPass.radius = CONFIG.effects.bloomRadius;
                bloomPass.threshold = CONFIG.effects.bloomThreshold;
            }
            
            // æ¢å¤æ¸²æŸ“å™¨æ›å…‰åº¦
            renderer.toneMappingExposure = 1.3;
        }

        function updateGlowLights(dt) {
            if (!STATE.fireworksActive) return;
            
            const time = clock.elapsedTime;
            
            STATE.glowLights.forEach((light, index) => {
                // ç¯å…‰è„‰åŠ¨
                const pulse = Math.sin(time * 3 + index) * 0.3 + 0.7;
                light.intensity = 2.0 + pulse * 2;
                
                // è½»å¾®ç§»åŠ¨
                light.position.x += Math.sin(time * 2 + index) * dt * 2;
                light.position.y += Math.cos(time * 1.5 + index) * dt * 1.5;
                light.position.z += Math.sin(time * 2.5 + index) * dt * 2;
            });
        }

        function setupTouchEvents() {
            console.log('è®¾ç½®è§¦æ‘¸äº‹ä»¶...');
            
            const canvas = renderer.domElement;
            let lastTapTime = 0;
            let tapCount = 0;
            const tapTimeout = 300; // 300æ¯«ç§’å†…è§†ä¸ºè¿ç»­ç‚¹å‡»
            
            // æ–‡ä»¶ä¸Šä¼ 
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
            
            // è§¦æ‘¸å¼€å§‹
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                    
                    // ç‚¹å‡»è®¡æ•°é€»è¾‘
                    const currentTime = Date.now();
                    const timeDiff = currentTime - lastTapTime;
                    
                    if (timeDiff < tapTimeout) {
                        tapCount++;
                    } else {
                        tapCount = 1;
                    }
                    
                    lastTapTime = currentTime;
                    
                } else if (e.touches.length === 2) {
                    STATE.touch.isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                }
            });
            
            // è§¦æ‘¸ç§»åŠ¨
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && STATE.touch.isTouching) {
                    const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                    const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                    
                    STATE.rotation.y += deltaX * 0.005;
                    STATE.rotation.x += deltaY * 0.0025;
                    
                    STATE.rotation.x = Math.max(-0.25, Math.min(0.25, STATE.rotation.x));
                    
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    
                    // å¦‚æœæœ‰ç§»åŠ¨ï¼Œæ¸…é™¤ç‚¹å‡»è®¡æ•°
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        tapCount = 0;
                    }
                }
                
                if (e.touches.length === 2 && STATE.touch.isPinching) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                    const scale = pinchCurrent / STATE.touch.pinchStart;
                    
                    camera.position.z = THREE.MathUtils.clamp(
                        camera.position.z / scale, 
                        8, 
                        35
                    );
                    
                    STATE.touch.pinchStart = pinchCurrent;
                }
            });
            
            // è§¦æ‘¸ç»“æŸ
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 0) {
                    STATE.touch.isTouching = false;
                    STATE.touch.isPinching = false;
                    
                    // å¤„ç†ç‚¹å‡»äº‹ä»¶
                    setTimeout(() => {
                        if (tapCount > 0 && !STATE.touch.isTouching) {
                            handleTap(tapCount);
                            tapCount = 0;
                        }
                    }, tapTimeout);
                    
                    if (STATE.mode === 'TREE') {
                        setTimeout(() => {
                            STATE.autoRotate = true;
                        }, 2000);
                    }
                } else if (e.touches.length === 1) {
                    // è¿˜å‰©ä¸€ä¸ªæ‰‹æŒ‡ï¼Œæ›´æ–°è§¦æ‘¸çŠ¶æ€
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                }
            });
            
            // å¤„ç†ç‚¹å‡»äº‹ä»¶
            function handleTap(count) {
                switch(count) {
                    case 1:
                        // å•å‡»ï¼šåˆ‡æ¢åˆ°çƒŸèŠ±æ¨¡å¼
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        STATE.autoRotate = false;
                        activateFireworks();
                        showHint('ç»šçƒ‚çƒŸèŠ±ï¼šå¢å¼ºå…‰æ³½ä¸è‰²å½©');
                        break;
                        
                    case 2:
                        // åŒå‡»ï¼šåˆ‡æ¢å›åœ£è¯æ ‘æ¨¡å¼
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.autoRotate = true;
                        deactivateFireworks();
                        showHint('åœ£è¯æ ‘æ¨¡å¼ï¼šé‡‘è‰²æ—‹è½¬');
                        break;
                        
                    case 3:
                        // ä¸‰å‡»ï¼šèšç„¦ç…§ç‰‡æ¨¡å¼
                        deactivateFireworks();
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.mode = 'FOCUS';
                            const randomIndex = Math.floor(Math.random() * photos.length);
                            STATE.focusTarget = photos[randomIndex].mesh;
                            STATE.autoRotate = false;
                            showHint('èšç„¦æ¨¡å¼ï¼šçªå‡ºç…§ç‰‡');
                        } else {
                            showHint('è¯·å…ˆæ·»åŠ ç…§ç‰‡');
                        }
                        break;
                }
                
                updateModeIndicator();
            }
            
            // çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 100);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 500);
            });
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!indicator) return;
            
            switch(STATE.mode) {
                case 'TREE':
                    indicator.textContent = 'ğŸ„ åœ£è¯æ ‘';
                    indicator.style.borderColor = 'rgba(255, 204, 102, 0.6)';
                    indicator.style.color = '#ffcc66';
                    indicator.style.boxShadow = '0 0 30px rgba(255, 204, 102, 0.5)';
                    break;
                case 'SCATTER':
                    indicator.textContent = 'ğŸ‡ ç»šçƒ‚çƒŸèŠ±';
                    indicator.style.borderColor = 'rgba(255, 100, 100, 0.8)';
                    indicator.style.color = '#ff6464';
                    indicator.style.boxShadow = '0 0 40px rgba(255, 100, 100, 0.7)';
                    break;
                case 'FOCUS':
                    indicator.textContent = 'ğŸ“¸ èšç„¦ç…§ç‰‡';
                    indicator.style.borderColor = 'rgba(100, 200, 255, 0.8)';

        }

        function showHint(message) {
            const hintOverlay = document.getElementById('hint-overlay');
            if (hintOverlay) {
                hintOverlay.textContent = message;
                hintOverlay.style.opacity = '1';
                
                // 4ç§’åæ¢å¤é»˜è®¤æç¤º
                setTimeout(() => {
                    hintOverlay.textContent = 'å•æŒ‡æ—‹è½¬ Â· åŒæŒ‡ç¼©æ”¾';
                }, 4000);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // æ›´æ–°é…ç½®
            CONFIG.particles.count = STATE.isIPhone14Pro ? 220 : (window.innerWidth < 768 ? 320 : 420);
            CONFIG.particles.dustCount = STATE.isIPhone14Pro ? 450 : (window.innerWidth < 768 ? 650 : 850);
            CONFIG.particles.starCount = STATE.isIPhone14Pro ? 220 : (window.innerWidth < 768 ? 320 : 420);
            CONFIG.camera.z = STATE.isIPhone14Pro ? 22 : (window.innerWidth < 768 ? 25 : 35);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033);

            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.1 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // æ›´æ–°æ˜Ÿå…‰ç²’å­
            updateStarParticles(dt);
            
            // æ›´æ–°å…‰æ³½ç¯å…‰
            updateGlowLights(dt);
            
            // æ ¹æ®æ¨¡å¼è°ƒæ•´åæœŸå¤„ç†
            if (bloomPass && STATE.mode === 'SCATTER' && STATE.fireworksActive) {
                // çƒŸèŠ±æ¨¡å¼ä¸‹è¿›ä¸€æ­¥å¢å¼ºè¾‰å…‰
                bloomPass.strength = CONFIG.effects.fireworkBloomStrength + Math.sin(clock.elapsedTime) * 0.3;
            }
            
            if (composer && !STATE.isIPhone14Pro && window.innerWidth >= 768) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        function updateStarParticles(dt) {
            if (!starPoints) return;
            
            const positions = starPoints.geometry.attributes.position.array;
            const colors = starPoints.geometry.attributes.color.array;
            const sizes = starPoints.geometry.attributes.size.array;
            const { twinkleSpeeds, originalY, rotationSpeeds, glowIntensities } = starPoints.geometry.userData;
            
            const time = clock.elapsedTime;
            
            for (let i = 0; i < positions.length / 3; i++) {
                // ä¸Šä¸‹æµ®åŠ¨
                const floatOffset = Math.sin(time * 0.6 + i * 0.1) * 1.0;
                positions[i * 3 + 1] = originalY[i] + floatOffset;
                
                // è½»å¾®æ—‹è½¬è¿åŠ¨
                const angle = time * rotationSpeeds[i];
                const x = positions[i * 3];
                const z = positions[i * 3 + 2];
                positions[i * 3] = x * Math.cos(angle) - z * Math.sin(angle);
                positions[i * 3 + 2] = x * Math.sin(angle) + z * Math.cos(angle);
                
                // é—ªçƒæ•ˆæœ
                const twinkle1 = Math.sin(time * twinkleSpeeds[i] * CONFIG.effects.twinkleSpeed) * 0.5 + 0.5;
                const twinkle2 = Math.sin(time * (twinkleSpeeds[i] * 0.7) + i) * 0.3 + 0.7;
                const combinedTwinkle = (twinkle1 + twinkle2) / 2;
                
                // æ›´æ–°é¢œè‰²äº®åº¦ - æ›´åŠ é²œè‰³
                const brightness = 0.7 + combinedTwinkle * 0.6;
                colors[i * 3] *= brightness;
                colors[i * 3 + 1] *= brightness;
                colors[i * 3 + 2] *= brightness;
                
                // æ›´æ–°å¤§å°
                const sizeMultiplier = 0.4 + combinedTwinkle * 1.2;
                sizes[i] = CONFIG.effects.starSize * sizeMultiplier * glowIntensities[i];
            }
            
            starPoints.geometry.attributes.position.needsUpdate = true;
            starPoints.geometry.attributes.color.needsUpdate = true;
            starPoints.geometry.attributes.size.needsUpdate = true;
        }

        // è®¾ç½®åŠ è½½è¶…æ—¶
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                showError('åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢');
            }
        }, 10000);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
