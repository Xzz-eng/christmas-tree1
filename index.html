<html lang="zh-CN">
<head>

    <title>3DÂú£ËØûÊ†ë - ÁßªÂä®Áâà</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        /* UIÊ†∑Âºè */
        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 10; 
            pointer-events: none;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-sizing: border-box;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
            transform: translateY(-20px);
        }

        /* Âä†ËΩΩÁïåÈù¢ */
        #loader {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #000; 
            z-index: 100;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        
        .loader-text {
            color: #d4af37; 
            font-size: clamp(12px, 4vw, 14px); 
            letter-spacing: 2px; 
            margin-top: 20px;
            text-transform: uppercase; 
            font-weight: 300;
            text-align: center;
            padding: 0 20px;
        }
        
        .spinner {
            width: 30px; 
            height: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Ê†áÈ¢ò */
        h1 { 
            color: #fceea7; 
            font-size: clamp(32px, 10vw, 48px); 
            margin: 10vh 0 0 0; 
            font-weight: 400; 
            letter-spacing: 3px; 
            text-shadow: 0 0 30px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            text-align: center;
            padding: 0 15px;
        }

        /* ‰∏ä‰º†ÊåâÈíÆ */
        .upload-wrapper {
            margin-top: 4vh;
            pointer-events: auto;
            text-align: center;
            transition: all 0.5s ease;
            width: 90%;
            max-width: 300px;
        }
        
        .upload-btn {
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(212, 175, 55, 0.5); 
            color: #d4af37; 
            padding: 14px 28px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: clamp(11px, 3vw, 12px);
            transition: all 0.4s;
            display: block;
            backdrop-filter: blur(10px);
            border-radius: 4px;
            touch-action: manipulation;
            min-height: 44px;
            font-weight: 500;
        }
        
        .upload-btn:active { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: scale(0.98);
        }
        
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: clamp(9px, 2.5vw, 10px);
            margin-top: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            padding: 0 15px;
            font-weight: 300;
        }

        #file-input { 
            display: none; 
        }

        /* ÁßªÂä®Á´ØÊéßÂà∂Èù¢Êùø */
        .mobile-controls {
            position: absolute;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            pointer-events: auto;
            padding: 0 15px;
            box-sizing: border-box;
        }
        
        .control-btn {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

            background: rgba(212, 175, 55, 0.3);

        }
        
        .mode-indicator {

            color: #d4af37;

            letter-spacing: 1px;

            pointer-events: none;

        /* Ëß¶Êë∏Âå∫Âüü */
        .touch-area {

            top: 0;
            left: 0;

            z-index: 5;
            pointer-events: auto;

        /* ÂàÜ‰∫´ÊåâÈíÆ */
        .share-btn {
            position: absolute;

            color: #d4af37;

            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(10px);

        }
        
        /* QRÁ†ÅÈù¢Êùø */
        .qrcode-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0,0,0,0.9);

        .qrcode-url {

        }
        
        /* Ê®™Â±è‰ºòÂåñ */
        @media (orientation: landscape) {
            h1 {
                font-size: clamp(28px, 6vw, 40px);

            .upload-wrapper {
                margin-top: 2vh;

            .mobile-controls {

        /* Â∞èÂ±èÂπï‰ºòÂåñ */

                margin-top: 8vh;
            }
            
            .control-btn {
                width: 44px;

                font-size: 18px;
            }
        }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // ÈÖçÁΩÆ
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: window.innerWidth < 768 ? 600 : 800,
                dustCount: window.innerWidth < 768 ? 1000 : 1500,
                treeHeight: 18,  
                treeRadius: 5    
            },
            camera: {
                z: window.innerWidth < 768 ? 30 : 40
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            touch: { 
                isTouching: false,
                lastX: 0,
                lastY: 0,
                pinchStart: 0,
                isPinching: false
            },
            rotation: { x: 0, y: 0 },
            autoRotate: true,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture;
        let touchArea;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            setupPostProcessing();
            setupMobileEvents();
            
            // ÈöêËóèÂä†ËΩΩÁïåÈù¢
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 800);
            }, 500);

            updateModeIndicator();
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: 'mediump'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 1.8; 
            renderer.shadowMap.enabled = false;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 1.2, 12);
            innerLight.position.set(0, 4, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 600);
            spotGold.position.set(15, 25, 25);
            spotGold.angle = 0.3;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.4);
            fill.position.set(0, 0, 35);
            scene.add(fill);
        }

        function setupPostProcessing() {
            if (window.innerWidth < 768) return;
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                1.0, 0.4, 0.8
            );

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-64; i<128; i+=16) {
                ctx.moveTo(i, 0); ctx.lineTo(i+16, 64); ctx.lineTo(i+8, 64); ctx.lineTo(i-8, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(2, 2);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.15 : 1.2;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.3) rMax = 0.3;
                const angle = t * 40 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (6 + Math.random()*12) : (4 + Math.random()*8);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, 20);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 3.5 : 1.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.25 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 2.5 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 1.8; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 3.0; 
                    else s = this.baseScale * 0.6; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 2.5*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.35, 12, 12);
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.3, 0), new THREE.Vector3(0, 0.15, 0),
                new THREE.Vector3(0.06, 0.3, 0), new THREE.Vector3(0.15, 0.25, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 10, 0.05, 5, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.8, roughness: 0.3,
                envMapIntensity: 1.5
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.1, roughness: 0.9
            });

            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.15, roughness: 0.4
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.6 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.25 + Math.random() * 0.35;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(0.9, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 0.7,
                metalness: 0.8, roughness: 0.2
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 0.8, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.05, 0);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.5 
            });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.3 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#eebb66'; 
            ctx.lineWidth = 6; 
            ctx.strokeRect(8,8,240,240);
            ctx.font = '400 28px "Times New Roman"'; 
            ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("Merry", 128, 110);
            ctx.fillText("Christmas", 128, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.1, 1.1, 0.03);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 0.8, 
                roughness: 0.3 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(0.95, 0.95);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.025;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.6;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            const maxPhotos = STATE.isMobile ? 8 : 15;
            if (photoMeshGroup.children.length + files.length > maxPhotos) {
                alert(`ÊúÄÂ§öÂèØ‰ª•Ê∑ªÂä† ${maxPhotos} Âº†ÁÖßÁâá\nÂΩìÂâçÂ∑≤Êúâ ${photoMeshGroup.children.length} Âº†`);
                return;
            }
            
            let loadedCount = 0;
            Array.from(files).forEach(f => {
                if (loadedCount >= 5) return; // ‰∏ÄÊ¨°ÊúÄÂ§öÂ§ÑÁêÜ5Âº†
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const size = 256;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        const scale = Math.max(size/img.width, size/img.height);
                        const x = (size - img.width * scale) / 2;
                        const y = (size - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        const tex = new THREE.CanvasTexture(canvas);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(tex);
                        loadedCount++;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            });
        }

        // ÁßªÂä®Á´Ø‰∫ã‰ª∂Â§ÑÁêÜ
        function setupMobileEvents() {
            touchArea = document.getElementById('touch-area');
            
            // Ëß¶Êë∏‰∫ã‰ª∂
            touchArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                } else if (e.touches.length === 2) {
                    STATE.touch.isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                }
            });

            touchArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && STATE.touch.isTouching) {
                    const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                    const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                    
                    STATE.rotation.y += deltaX * 0.008;
                    STATE.rotation.x += deltaY * 0.004;
                    
                    STATE.rotation.x = Math.max(-0.4, Math.min(0.4, STATE.rotation.x));
                    
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                }
                
                if (e.touches.length === 2 && STATE.touch.isPinching) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                    const scale = pinchCurrent / STATE.touch.pinchStart;
                    
                    camera.position.z = THREE.MathUtils.clamp(
                        camera.position.z / scale, 
                        15, 
                        50
                    );
                    
                    STATE.touch.pinchStart = pinchCurrent;
                }
            });

            touchArea.addEventListener('touchend', (e) => {
                STATE.touch.isTouching = false;
                STATE.touch.isPinching = false;
                if (e.touches.length === 0 && STATE.mode === 'TREE') {
                    setTimeout(() => {
                        STATE.autoRotate = true;
                    }, 1500);
                }
            });

            // ÊéßÂà∂ÊåâÈíÆ
            document.getElementById('btn-tree').addEventListener('click', () => {
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
                STATE.autoRotate = true;
                updateModeIndicator();
            });

            document.getElementById('btn-scatter').addEventListener('click', () => {
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
                STATE.autoRotate = false;
                updateModeIndicator();
            });

            document.getElementById('btn-focus').addEventListener('click', () => {
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length > 0) {
                    STATE.mode = 'FOCUS';
                    const randomIndex = Math.floor(Math.random() * photos.length);
                    STATE.focusTarget = photos[randomIndex].mesh;
                    STATE.autoRotate = false;
                    updateModeIndicator();
                }
            });

            document.getElementById('btn-toggle-ui').addEventListener('click', () => {
                const controls = document.querySelector('.upload-wrapper');
                const indicator = document.getElementById('mode-indicator');
                const mobileControls = document.querySelector('.mobile-controls');
                if (controls && indicator && mobileControls) {
                    controls.classList.toggle('ui-hidden');
                    indicator.classList.toggle('ui-hidden');
                    mobileControls.classList.toggle('ui-hidden');
                }
            });

            // ÂàÜ‰∫´ÊåâÈíÆ
            document.getElementById('share-btn').addEventListener('click', showQRCode);

            // Êñá‰ª∂‰∏ä‰º†
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // ÂèåÂáªÈöêËóè/ÊòæÁ§∫UI
            let lastTap = 0;
            touchArea.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    const controls = document.querySelector('.upload-wrapper');
                    const indicator = document.getElementById('mode-indicator');
                    const mobileControls = document.querySelector('.mobile-controls');
                    
                    if (controls && indicator && mobileControls) {
                        controls.classList.toggle('ui-hidden');
                        indicator.classList.toggle('ui-hidden');
                        mobileControls.classList.toggle('ui-hidden');
                    }
                }
                lastTap = currentTime;
            });

            // Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', function() {
                setTimeout(onWindowResize, 100);
            });
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!indicator) return;
            
            switch(STATE.mode) {
                case 'TREE':
                    indicator.textContent = 'üéÑ Âú£ËØûÊ†ëÊ®°Âºè';
                    break;
                case 'SCATTER':
                    indicator.textContent = '‚ú® ÊòüÁ©∫Ê®°Âºè';
                    break;
                case 'FOCUS':
                    indicator.textContent = 'üì∏ ËÅöÁÑ¶ÁÖßÁâá';
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Êõ¥Êñ∞ÈÖçÁΩÆ
            CONFIG.particles.count = window.innerWidth < 768 ? 600 : 800;
            CONFIG.particles.dustCount = window.innerWidth < 768 ? 1000 : 1500;
            CONFIG.camera.z = window.innerWidth < 768 ? 30 : 40;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033);

            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.15 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            if (composer && window.innerWidth >= 768) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // QRÁ†ÅÂäüËÉΩ
        function showQRCode() {
            const modal = document.getElementById('qrcode-modal');
            const url = window.location.href;
            document.getElementById('current-url').textContent = url;
            
            // ÁîüÊàêQRÁ†Å
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁÆÄÂçïÁöÑQRÁ†ÅÂÆûÁé∞
            generateSimpleQRCode(url, canvas);
            
            modal.style.display = 'flex';
        }

        function closeQRCode() {
            document.getElementById('qrcode-modal').style.display = 'none';
        }

        function generateSimpleQRCode(text, canvas) {
            const ctx = canvas.getContext('2d');
            const size = 200;
            
            // ÂàõÂª∫ÁÆÄÂçïÊ®°ÂºèQRÁ†ÅÔºàÁÆÄÂåñÁâàÔºâ
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // ÁîªÂÆö‰ΩçÊ†áÂøó
            ctx.fillStyle = '#000000';
            ctx.fillRect(20, 20, 40, 40);
            ctx.fillRect(20, 20, 35, 35);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(25, 25, 30, 30);
            ctx.fillStyle = '#000000';
            ctx.fillRect(30, 30, 20, 20);
            
            // Âè≥‰∏äËßí
            ctx.fillStyle = '#000000';
            ctx.fillRect(140, 20, 40, 40);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(145, 25, 30, 30);
            ctx.fillStyle = '#000000';
            ctx.fillRect(150, 30, 20, 20);
            
            // Â∑¶‰∏ãËßí
            ctx.fillStyle = '#000000';
            ctx.fillRect(20, 140, 40, 40);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(25, 145, 30, 30);
            ctx.fillStyle = '#000000';
            ctx.fillRect(30, 150, 20, 20);
            
            // Ê∑ªÂä†ÊñáÂ≠ó
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('3D Christmas Tree', size/2, size - 10);
        }

        function shareLink() {
            const url = window.location.href;
            
            if (navigator.share) {
                // ‰ΩøÁî®Web Share API
                navigator.share({
                    title: '3DÂú£ËØûÊ†ë',
                    text: 'Êù•ÁúãÁúãÊàëÁöÑ3D‰∫íÂä®Âú£ËØûÊ†ëÔºÅ',
                    url: url
                });
            } else {
                // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                navigator.clipboard.writeText(url).then(() => {
                    alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ\n' + url);
                });
            }
        }

        // ÂºÄÂßã
        init();
    </script>
