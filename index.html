    <script>
        // iPhone 14 Pro æ£€æµ‹
        const isIPhone14Pro = /iPhone 14 Pro/.test(navigator.userAgent) ||

        // é…ç½®
        const CONFIG = {

            particles: {

        const STATE = {
            mode: 'TREE', // åˆå§‹å½¢æ€ä¸ºåœ£è¯æ ‘
            focusTarget: null,
            touch: { 
                isTouching: false,
                lastX: 0,
                lastY: 0,
                pinchStart: 0,
                isPinching: false,
                tapCount: 0,
                lastTapTime: 0
            },
            rotation: { x: 0, y: 0 },
            autoRotate: true,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();

        // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
        function checkThreeLoaded() {
            if (typeof THREE === 'undefined') {
                showError('Three.jsåº“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');

        function showError(message) {
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');

            if (loader) loader.style.display = 'none';

        async function init() {
            // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
            if (!checkThreeLoaded()) {
                return;
            }
            
            try {
                initThree();
                setupEnvironment(); 
                setupLights();
                createTextures();
                createParticles(); 
                createDust();     
                createStarParticles();
                createDefaultPhotos();
                setupPostProcessing();

                // éšè—åŠ è½½ç•Œé¢
                const loader = document.getElementById('loader');

                    setTimeout(() => {

                        setTimeout(() => {

                            showHint('å•å‡»ï¼šçƒŸèŠ±æ¨¡å¼ Â· åŒå‡»ï¼šåœ£è¯æ ‘ Â· ä¸‰å‡»ï¼šèšç„¦ç…§ç‰‡');
                        }, 800);
                    }, 1000);
                }

                updateModeIndicator();
                animate();
            } catch (error) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                showError('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: 'mediump'
            });
            
            // iPhone 14 Pro æ€§èƒ½ä¼˜åŒ–
            if (STATE.isIPhone14Pro) {
                renderer.setPixelRatio(2);
            } else {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.2; 
            renderer.shadowMap.enabled = false;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                if (typeof THREE.RoomEnvironment !== 'undefined') {
                    const pmremGenerator = new THREE.PMREMGenerator(renderer);
                    scene.environment = pmremGenerator.fromScene(new THREE.RoomEnvironment(), 0.04).texture;
                } else {
                    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                    scene.add(ambient);
                }
            } catch (error) {
                console.warn('ç¯å¢ƒè®¾ç½®å¤±è´¥ï¼Œä½¿ç”¨ç®€å•ç¯å¢ƒå…‰:', error);
                const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambient);
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2.0, 15);
            innerLight.position.set(0, 4, 0);
            mainGroup.add(innerLight);

            // æ·»åŠ å¤šä¸ªå½©è‰²ç‚¹å…‰æºï¼Œå¢å¼ºå…‰æ³½æ„Ÿ
            const colorfulLights = [
                { color: 0xff3366, position: [-5, 8, -5], intensity: 0.8 },
                { color: 0x33ff99, position: [5, 6, -3], intensity: 0.6 },
                { color: 0x3366ff, position: [-3, 7, 5], intensity: 0.7 },
                { color: 0xffcc00, position: [4, 5, 4], intensity: 0.9 },
                { color: 0xcc66ff, position: [0, 9, 0], intensity: 1.0 }
            ];

            colorfulLights.forEach(light => {
                const pointLight = new THREE.PointLight(light.color, light.intensity, 20);
                pointLight.position.set(light.position[0], light.position[1], light.position[2]);
                pointLight.decay = 1.0;
                scene.add(pointLight);
            });

            // æ·»åŠ æ˜Ÿå…‰ç¯å¢ƒå…‰
            const starAmbient = new THREE.AmbientLight(CONFIG.colors.starBlue, 0.2);
            scene.add(starAmbient);
        }

        function setupPostProcessing() {
            // iPhone 14 Pro é™ä½åæœŸå¤„ç†æ•ˆæœ
            if (STATE.isIPhone14Pro) {
                setupSimplePostProcessing();
                return;
            }
            
            try {
                const renderScene = new THREE.RenderPass(scene, camera);
                
                // å¢å¼ºè¾‰å…‰æ•ˆæœ - è®©çƒŸèŠ±æ›´åŠ ç»šä¸½
                bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight), 
                    CONFIG.effects.bloomStrength, 
                    CONFIG.effects.bloomRadius, 
                    CONFIG.effects.bloomThreshold
                );
                
                // æ·»åŠ èƒ¶ç‰‡é¢—ç²’æ•ˆæœï¼Œå¢å¼ºè§†è§‰è´¨æ„Ÿ
                filmPass = new THREE.FilmPass(0.2, 0.5, 648, false);
                
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
                composer.addPass(filmPass);
            } catch (error) {
                console.warn('åæœŸå¤„ç†è®¾ç½®å¤±è´¥ï¼Œä½¿ç”¨ç®€å•æ¸²æŸ“:', error);
                setupSimplePostProcessing();
            }
        }

        function setupSimplePostProcessing() {
            // ç®€å•æ¸²æŸ“ï¼Œæ— åæœŸå¤„ç†
            composer = null;
        }

        function createTextures() {
            // åˆ›å»ºæ‹æ–ç³–çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#ff3366'; 
            ctx.beginPath();
            for(let i=-64; i<128; i+=16) {
                ctx.moveTo(i, 0); 
                ctx.lineTo(i+16, 64); 
                ctx.lineTo(i+8, 64); 
                ctx.lineTo(i-8, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(1, 1);
        }

        class FireworkParticle {
            constructor() {
                this.reset();
                this.initMesh();
            }

            reset() {
                // åˆå§‹ä½ç½®åœ¨éšæœºä½ç½®
                this.position = new THREE.Vector3(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 5,
                    (Math.random() - 0.5) * 20
                );
                
                // åˆå§‹é€Ÿåº¦
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4
                );
                
                // é¢œè‰²
                const colors = [
                    CONFIG.colors.fireworkRed,
                    CONFIG.colors.fireworkOrange,
                    CONFIG.colors.fireworkYellow,
                    CONFIG.colors.fireworkGreen,
                    CONFIG.colors.fireworkBlue,
                    CONFIG.colors.fireworkPurple
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // ç”Ÿå‘½å‘¨æœŸ
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.03;
                
                // å¤§å°
                this.size = 0.2 + Math.random() * 0.3;
                
                // é—ªçƒé€Ÿåº¦
                this.twinkleSpeed = 3 + Math.random() * 5;
            }

            initMesh() {
                const geometry = new THREE.SphereGeometry(0.1, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: this.color,
                    transparent: true,
                    opacity: 0.8
                });
                
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.scale.setScalar(this.size);
                scene.add(this.mesh);
            }

            update(dt) {
                // æ›´æ–°ä½ç½®
                this.position.add(this.velocity.clone().multiplyScalar(dt * CONFIG.effects.fireworkSpeed));
                
                // åº”ç”¨é‡åŠ›
                this.velocity.y -= 0.5 * dt;
                
                // è¾¹ç•Œåå¼¹
                if (Math.abs(this.position.x) > 10) this.velocity.x *= -0.8;
                if (Math.abs(this.position.z) > 10) this.velocity.z *= -0.8;
                if (this.position.y < 0) {
                    this.position.y = 0;
                    this.velocity.y *= -0.7;
                }
                if (this.position.y > 15) this.velocity.y *= -0.8;
                
                // æ›´æ–°ç½‘æ ¼ä½ç½®
                this.mesh.position.copy(this.position);
                
                // æ›´æ–°ç”Ÿå‘½å‘¨æœŸ
                this.life -= this.decay * dt;
                
                // é—ªçƒæ•ˆæœ
                const scale = this.size * (0.8 + 0.4 * Math.sin(clock.elapsedTime * this.twinkleSpeed));
                this.mesh.scale.setScalar(scale);
                
                // é€æ˜åº¦æ ¹æ®ç”Ÿå‘½å‘¨æœŸå˜åŒ–
                this.mesh.material.opacity = this.life * 0.8;
                
                // é¢œè‰²æ¸å˜
                const intensity = Math.sin(clock.elapsedTime * 2) * 0.5 + 0.5;
                this.mesh.material.color.setHex(this.color).multiplyScalar(1 + intensity * 0.3);
                
                // å¦‚æœç”Ÿå‘½å‘¨æœŸç»“æŸï¼Œé‡ç½®ç²’å­
                if (this.life <= 0) {
                    this.reset();
                    this.mesh.position.copy(this.position);
                    this.mesh.material.color.setHex(this.color);
                }
            }
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.08 : 0.8;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                // çƒŸèŠ±æ•ˆæœå±æ€§
                this.fireworkMode = false;
                this.fireworkVelocity = new THREE.Vector3();
                this.fireworkLife = 1.0;
                this.fireworkDecay = 0.02;
                this.originalPos = new THREE.Vector3();
                this.originalScale = this.baseScale;
                this.originalColor = mesh.material.color.clone();
                
                // ä¸ºæ¯ç§ç²’å­æ·»åŠ éšæœºé¢œè‰²
                this.assignRandomColor();

                this.calculatePositions();
            }

            assignRandomColor() {
                if (this.type === 'GOLD_BOX' || this.type === 'GOLD_SPHERE') {
                    // é‡‘è‰²ç²’å­ä¿æŒé‡‘è‰²ï¼Œä½†å¢åŠ ä¸€ç‚¹å˜åŒ–
                    this.mesh.material.emissive.setHex(0xffcc00);
                    this.mesh.material.emissiveIntensity = 0.8;
                } else if (this.type === 'RED') {
                    this.mesh.material.color.setHex(CONFIG.colors.fireworkRed);
                    this.mesh.material.emissive.setHex(CONFIG.colors.fireworkRed);
                    this.mesh.material.emissiveIntensity = 0.6;
                } else if (this.type === 'BOX') {
                    // ç»¿è‰²ç›’å­æ”¹ä¸ºæ›´é²œè‰³çš„é¢œè‰²
                    const colors = [
                        CONFIG.colors.fireworkGreen,
                        CONFIG.colors.fireworkBlue,
                        CONFIG.colors.fireworkPurple
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.mesh.material.color.setHex(color);
                    this.mesh.material.emissive.setHex(color);
                    this.mesh.material.emissiveIntensity = 0.5;
                }
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.2) rMax = 0.2;
                const angle = t * 25 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (3 + Math.random()*6) : (2 + Math.random()*4);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
                
                this.originalPos.copy(this.posScatter);
            }

            enterFireworkMode() {
                this.fireworkMode = true;
                this.fireworkLife = 1.0;
                this.fireworkVelocity.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 8
                );
                
                // åœ¨çƒŸèŠ±æ¨¡å¼ä¸‹å¢åŠ è‡ªå‘å…‰
                this.mesh.material.emissiveIntensity = 1.2;
                
                // è®°å½•åŸå§‹ä½ç½®
                this.originalPos.copy(this.mesh.position);
            }

            exitFireworkMode() {
                this.fireworkMode = false;
                this.fireworkLife = 1.0;
                
                // æ¢å¤åŸå§‹è‡ªå‘å…‰å¼ºåº¦
                if (this.type === 'GOLD_BOX' || this.type === 'GOLD_SPHERE') {
                    this.mesh.material.emissiveIntensity = 0.8;
                } else {
                    this.mesh.material.emissiveIntensity = 0.5;
                }
            }

            update(dt, mode, focusTargetMesh) {
                if (mode === 'SCATTER' && this.fireworkMode) {
                    // çƒŸèŠ±æ¨¡å¼æ›´æ–°
                    this.updateFirework(dt);
                    return;
                }
                
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, 12);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 2.5 : 1.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                    
                    // åœ¨æ˜Ÿç©ºæ¨¡å¼ä¸‹å¢åŠ é—ªçƒæ•ˆæœ
                    const scaleMultiplier = 0.8 + 0.4 * Math.sin(clock.elapsedTime * 2 + this.mesh.id);
                    this.mesh.scale.lerp(new THREE.Vector3(
                        this.baseScale * scaleMultiplier,
                        this.baseScale * scaleMultiplier,
                        this.baseScale * scaleMultiplier
                    ), 5 * dt);
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.15 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 1.5 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 1.3; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 2.0; 
                    else s = this.baseScale * 0.4; 
                }
                
                if (mode !== 'SCATTER') {
                    this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 1.5*dt);
                }
            }

            updateFirework(dt) {
                // æ›´æ–°ä½ç½®
                this.mesh.position.add(this.fireworkVelocity.clone().multiplyScalar(dt * CONFIG.effects.fireworkSpeed));
                
                // åº”ç”¨é˜»åŠ›
                this.fireworkVelocity.multiplyScalar(0.99);
                
                // è¾¹ç•Œåå¼¹
                const bounds = 15;
                if (Math.abs(this.mesh.position.x) > bounds) this.fireworkVelocity.x *= -0.9;
                if (Math.abs(this.mesh.position.y) > bounds) this.fireworkVelocity.y *= -0.9;
                if (Math.abs(this.mesh.position.z) > bounds) this.fireworkVelocity.z *= -0.9;
                
                // æ›´æ–°æ—‹è½¬
                this.mesh.rotation.x += this.spinSpeed.x * dt * 2;
                this.mesh.rotation.y += this.spinSpeed.y * dt * 2;
                this.mesh.rotation.z += this.spinSpeed.z * dt * 2;
                
                // é—ªçƒæ•ˆæœ
                const time = clock.elapsedTime;
                const pulse = Math.sin(time * 5 + this.mesh.id) * 0.5 + 0.5;
                const scale = this.originalScale * (0.7 + 0.6 * pulse);
                this.mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 10 * dt);
                
                // é¢œè‰²é—ªçƒ
                const colorIntensity = Math.sin(time * 3 + this.mesh.id * 0.1) * 0.3 + 0.7;
                this.mesh.material.color.copy(this.originalColor).multiplyScalar(colorIntensity);
                
                // æ›´æ–°ç”Ÿå‘½å‘¨æœŸ
                this.fireworkLife -= this.fireworkDecay * dt;
                if (this.fireworkLife <= 0) {
                    this.exitFireworkMode();
                }
            }
        }

        function createStarParticles() {

            const originalY = new Float32Array(starCount);

                originalY[i] = positions[i * 3 + 1];
                
                // éšæœºé¢œè‰²ï¼ˆå¤šç§æ˜Ÿå…‰é¢œè‰²ï¼‰

            // å­˜å‚¨é¢å¤–å±æ€§
            geometry.userData = { twinkleSpeeds, originalY, rotationSpeeds };

            const material = new THREE.PointsMaterial({
                size: 0.12,

        function updateStarParticles(dt) {
            if (!starPoints) return;
            
            const positions = starPoints.geometry.attributes.position.array;
            const colors = starPoints.geometry.attributes.color.array;
            const sizes = starPoints.geometry.attributes.size.array;
            const { twinkleSpeeds, originalY, rotationSpeeds } = starPoints.geometry.userData;
            
            const time = clock.elapsedTime;
            
            for (let i = 0; i < positions.length / 3; i++) {
                // ä¸Šä¸‹æµ®åŠ¨
                const floatOffset = Math.sin(time * 0.5 + i * 0.1) * 0.8;
                positions[i * 3 + 1] = originalY[i] + floatOffset;
                
                // è½»å¾®æ—‹è½¬è¿åŠ¨
                const angle = time * rotationSpeeds[i];
                const x = positions[i * 3];
                const z = positions[i * 3 + 2];
                positions[i * 3] = x * Math.cos(angle) - z * Math.sin(angle);
                positions[i * 3 + 2] = x * Math.sin(angle) + z * Math.cos(angle);
                
                // é—ªçƒæ•ˆæœ
                const twinkle = Math.sin(time * twinkleSpeeds[i] * CONFIG.effects.twinkleSpeed) * 0.5 + 0.5;
                
                // æ›´æ–°é¢œè‰²äº®åº¦
                const brightness = 0.6 + twinkle * 0.4;
                colors[i * 3] *= brightness;
                colors[i * 3 + 1] *= brightness;
                colors[i * 3 + 2] *= brightness;
                
                // æ›´æ–°å¤§å°
                const sizeMultiplier = 0.5 + twinkle * 1.0;
                sizes[i] = CONFIG.effects.starSize * sizeMultiplier;
            }
            
            starPoints.geometry.attributes.position.needsUpdate = true;
            starPoints.geometry.attributes.color.needsUpdate = true;
            starPoints.geometry.attributes.size.needsUpdate = true;
        }

                }

            // æ¢å¤è¾‰å…‰æ•ˆæœ
            if (bloomPass) {
                bloomPass.strength = CONFIG.effects.bloomStrength;
            }
        }

        function setupTouchEvents() {
            const canvas = renderer.domElement;
            let lastTapTime = 0;
            let tapCount = 0;
            const tapTimeout = 300; // 300æ¯«ç§’å†…è§†ä¸ºè¿ç»­ç‚¹å‡»
            
            // æ–‡ä»¶ä¸Šä¼ 
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
            
            // è§¦æ‘¸å¼€å§‹
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                    
                    // ç‚¹å‡»è®¡æ•°é€»è¾‘
                    const currentTime = Date.now();
                    const timeDiff = currentTime - lastTapTime;
                    
                    if (timeDiff < tapTimeout) {
                        tapCount++;
                    } else {
                        tapCount = 1;
                    }
                    
                    lastTapTime = currentTime;
                    
                } else if (e.touches.length === 2) {
                    STATE.touch.isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                }
            });
            
            // è§¦æ‘¸ç§»åŠ¨
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && STATE.touch.isTouching) {
                    const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                    const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                    
                    STATE.rotation.y += deltaX * 0.005;
                    STATE.rotation.x += deltaY * 0.0025;
                    
                    STATE.rotation.x = Math.max(-0.25, Math.min(0.25, STATE.rotation.x));
                    
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    
                    // å¦‚æœæœ‰ç§»åŠ¨ï¼Œæ¸…é™¤ç‚¹å‡»è®¡æ•°ï¼ˆå› ä¸ºè¿™æ˜¯æ‹–åŠ¨æ“ä½œï¼‰
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        tapCount = 0;
                    }
                }
                
                if (e.touches.length === 2 && STATE.touch.isPinching) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                    const scale = pinchCurrent / STATE.touch.pinchStart;
                    
                    camera.position.z = THREE.MathUtils.clamp(
                        camera.position.z / scale, 
                        8, 
                        30
                    );
                    
                    STATE.touch.pinchStart = pinchCurrent;
                }
            });
            
            // è§¦æ‘¸ç»“æŸ
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 0) {
                    STATE.touch.isTouching = false;
                    STATE.touch.isPinching = false;
                    
                    // å¤„ç†ç‚¹å‡»äº‹ä»¶ï¼ˆä¸æ˜¯æ‹–åŠ¨ï¼‰
                    setTimeout(() => {
                        if (tapCount > 0 && !STATE.touch.isTouching) {
                            handleTap(tapCount);
                            tapCount = 0;
                        }
                    }, tapTimeout);
                    
                    if (STATE.mode === 'TREE') {
                        setTimeout(() => {
                            STATE.autoRotate = true;
                        }, 2000);
                    }
                } else if (e.touches.length === 1) {
                    // è¿˜å‰©ä¸€ä¸ªæ‰‹æŒ‡ï¼Œæ›´æ–°è§¦æ‘¸çŠ¶æ€
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                }
            });
            
            // å¤„ç†ç‚¹å‡»äº‹ä»¶
            function handleTap(count) {
                switch(count) {
                    case 1:
                        // å•å‡»ï¼šåˆ‡æ¢åˆ°çƒŸèŠ±æ¨¡å¼
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        STATE.autoRotate = false;
                        activateFireworks();
                        showHint('çƒŸèŠ±æ¨¡å¼ï¼šç»šä¸½ç»½æ”¾');
                        break;
                        
                    case 2:
                        // åŒå‡»ï¼šåˆ‡æ¢å›åœ£è¯æ ‘æ¨¡å¼
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.autoRotate = true;
                        deactivateFireworks();
                        showHint('åœ£è¯æ ‘æ¨¡å¼ï¼šè‡ªåŠ¨æ—‹è½¬');
                        break;
                        
                    case 3:
                        // ä¸‰å‡»ï¼šèšç„¦ç…§ç‰‡æ¨¡å¼
                        deactivateFireworks();
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.mode = 'FOCUS';
                            const randomIndex = Math.floor(Math.random() * photos.length);
                            STATE.focusTarget = photos[randomIndex].mesh;
                            STATE.autoRotate = false;
                            showHint('èšç„¦æ¨¡å¼ï¼šéšæœºé€‰ä¸­ä¸€å¼ ç…§ç‰‡');
                        } else {
                            showHint('è¯·å…ˆæ·»åŠ ç…§ç‰‡');
                        }
                        break;
                }
                
                updateModeIndicator();
            }
            
            // çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 100);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 500);
            });
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!indicator) return;
            
            switch(STATE.mode) {
                case 'TREE':
                    indicator.textContent = 'ğŸ„ åœ£è¯æ ‘';
                    indicator.style.borderColor = 'rgba(255, 204, 102, 0.4)';
                    indicator.style.color = '#ffcc66';
                    indicator.style.boxShadow = '0 0 15px rgba(255, 204, 102, 0.3)';
                    break;
                case 'SCATTER':
                    indicator.textContent = 'ğŸ† çƒŸèŠ±';
                    indicator.style.borderColor = 'rgba(255, 100, 100, 0.6)';
                    indicator.style.color = '#ff6464';
                    indicator.style.boxShadow = '0 0 20px rgba(255, 100, 100, 0.5)';
                    break;
                case 'FOCUS':
                    indicator.textContent = 'ğŸ“¸ èšç„¦ç…§ç‰‡';
                    indicator.style.borderColor = 'rgba(100, 200, 255, 0.6)';
                    indicator.style.color = '#64c8ff';
                    indicator.style.boxShadow = '0 0 15px rgba(100, 200, 255, 0.3)';
                    break;
            }
        }

        function showHint(message) {
            const hintOverlay = document.getElementById('hint-overlay');
            if (hintOverlay) {
                hintOverlay.textContent = message;
                hintOverlay.style.opacity = '1';
                
                // 3ç§’åæ¢å¤é»˜è®¤æç¤º
                setTimeout(() => {
                    hintOverlay.textContent = 'å•æŒ‡æ—‹è½¬ Â· åŒæŒ‡ç¼©æ”¾';
                }, 3000);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // æ›´æ–°é…ç½®
            CONFIG.particles.count = STATE.isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600);
            CONFIG.particles.dustCount = STATE.isIPhone14Pro ? 600 : (window.innerWidth < 768 ? 800 : 1200);
            CONFIG.particles.starCount = STATE.isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600);
            CONFIG.camera.z = STATE.isIPhone14Pro ? 22 : (window.innerWidth < 768 ? 25 : 35);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033);

            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.1 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // å§‹ç»ˆæ›´æ–°æ˜Ÿå…‰ç²’å­
            updateStarParticles(dt);
            
            // æ ¹æ®æ¨¡å¼è°ƒæ•´åæœŸå¤„ç†
            if (bloomPass) {
                if (STATE.mode === 'SCATTER' && STATE.fireworksActive) {
                    // çƒŸèŠ±æ¨¡å¼ä¸‹å¢å¼ºè¾‰å…‰
                    bloomPass.strength = CONFIG.effects.bloomStrength * 1.5;
                } else {
                    bloomPass.strength = CONFIG.effects.bloomStrength;
                }
            }
            
            if (composer && !STATE.isIPhone14Pro && window.innerWidth >= 768) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // è®¾ç½®åŠ è½½è¶…æ—¶
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                showError('åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢');
            }
        }, 15000);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            setTimeout(init, 100);
        });
    </script>
