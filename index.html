<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Grand Luxury Tree Mobile</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; 
            font-family: 'Times New Roman', serif;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        /* UI Overlay - ç§»åŠ¨ä¼˜åŒ– */
        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 10; 
            pointer-events: none;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-sizing: border-box;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
            transform: translateY(-20px);
        }

        /* åŠ è½½ç•Œé¢ */
        #loader {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #000; 
            z-index: 100;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        
        .loader-text {
            color: #d4af37; 
            font-size: clamp(12px, 4vw, 14px); 
            letter-spacing: 2px; 
            margin-top: 20px;
            text-transform: uppercase; 
            font-weight: 100;
            text-align: center;
            padding: 0 20px;
        }
        
        .spinner {
            width: 30px; 
            height: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* æ ‡é¢˜ - ç§»åŠ¨ç«¯è°ƒæ•´ */
        h1 { 
            color: #fceea7; 
            font-size: clamp(32px, 10vw, 48px); 
            margin: 20px 0 0 0; 
            font-weight: 400; 
            letter-spacing: 3px; 
            text-shadow: 0 0 30px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            text-align: center;
            padding: 0 15px;
        }

        /* ä¸Šä¼ æŒ‰é’® - ç§»åŠ¨ç«¯ä¼˜åŒ– */
        .upload-wrapper {
            margin-top: 30px;
            pointer-events: auto;
            text-align: center;
            transition: all 0.5s ease;
            width: 90%;
            max-width: 300px;
        }
        
        .upload-btn {
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(212, 175, 55, 0.5); 
            color: #d4af37; 
            padding: 14px 28px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: clamp(11px, 3vw, 12px);
            transition: all 0.4s;
            display: block;
            backdrop-filter: blur(5px);
            border-radius: 2px;
            touch-action: manipulation;
            min-height: 44px; /* æœ€å°è§¦æ‘¸ç›®æ ‡å°ºå¯¸ */
        }
        
        .upload-btn:active { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: scale(0.98);
        }
        
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: clamp(9px, 2.5vw, 10px);
            margin-top: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            padding: 0 15px;
        }

        #file-input { 
            display: none; 
        }

        /* ç§»åŠ¨ç«¯æ§åˆ¶é¢æ¿ */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            pointer-events: auto;
            padding: 0 15px;
            box-sizing: border-box;
        }
        
        .control-btn {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:active {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(0.95);
        }
        
        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #d4af37;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* è§¦æ‘¸åé¦ˆåŒºåŸŸ */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%; /* é¡¶éƒ¨70%ç”¨äºæ—‹è½¬æ§åˆ¶ */
            z-index: 5;
            pointer-events: auto;
            /* ä¸æ˜¾ç¤ºï¼Œä»…ç”¨äºæ•è·è§¦æ‘¸ */
            background: transparent;
        }
        
        /* åº•éƒ¨å®‰å…¨åŒºåŸŸï¼ˆiPhone Xç­‰ï¼‰ */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .mobile-controls {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* æ¨ªå±ä¼˜åŒ– */
        @media (orientation: landscape) {
            h1 {
                font-size: clamp(28px, 6vw, 40px);
                margin-top: 10px;
            }
            
            .upload-wrapper {
                margin-top: 15px;
            }
            
            .mobile-controls {
                bottom: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .mode-indicator {
                top: 10px;
                right: 10px;
            }
        }

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- ç§»åŠ¨ç«¯é…ç½® ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: window.innerWidth < 768 ? 800 : 1200, // ç§»åŠ¨ç«¯å‡å°‘ç²’å­æ•°é‡
                dustCount: window.innerWidth < 768 ? 1500 : 2000,
                treeHeight: 20,  
                treeRadius: 6    
            },
            camera: {
                z: window.innerWidth < 768 ? 35 : 50 // ç§»åŠ¨ç«¯ç›¸æœºæ›´è¿‘
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            touch: { 
                isTouching: false,
                lastX: 0,
                lastY: 0,
                pinchStart: 0,
                isPinching: false
            },
            rotation: { x: 0, y: 0 },
            autoRotate: true,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture;
        let touchArea;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            setupPostProcessing();
            setupMobileEvents();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            updateModeIndicator();
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: 'mediump' // ç§»åŠ¨ç«¯ä¼˜åŒ–
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // é™åˆ¶åƒç´ æ¯”
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            renderer.shadowMap.enabled = false; // ç§»åŠ¨ç«¯ç¦ç”¨é˜´å½±
            container.appendChild(renderer.domElement);

            // ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶
            if (STATE.isMobile) {
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.minDistance = 20;
                controls.maxDistance = 60;
                controls.maxPolarAngle = Math.PI / 2;
                controls.minPolarAngle = Math.PI / 6;
            }

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 1.5, 15);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 800);
            spotGold.position.set(20, 30, 30);
            spotGold.angle = 0.4;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.5);
            fill.position.set(0, 0, 40);
            scene.add(fill);
        }

        function setupPostProcessing() {
            if (window.innerWidth < 768) {
                // ç§»åŠ¨ç«¯ç¦ç”¨åæœŸå¤„ç†æˆ–é™ä½è´¨é‡
                renderer.render(scene, camera);
                return;
            }
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                1.2, 0.4, 0.85
            );
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.4; 
            bloomPass.radius = 0.3;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; // ç§»åŠ¨ç«¯å‡å°çº¹ç†å°ºå¯¸
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-64; i<128; i+=16) {
                ctx.moveTo(i, 0); ctx.lineTo(i+16, 64); ctx.lineTo(i+8, 64); ctx.lineTo(i-8, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(2, 2);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // ç§»åŠ¨ç«¯è°ƒæ•´æ—‹è½¬é€Ÿåº¦
                const speedMult = (type === 'PHOTO') ? 0.2 : 1.5;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // åœ£è¯æ ‘å½¢æ€
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.3) rMax = 0.3;
                const angle = t * 40 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // æ•£å¼€å½¢æ€
                let rScatter = this.isDust ? (8 + Math.random()*15) : (6 + Math.random()*10);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 25);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.8; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // æ—‹è½¬é€»è¾‘
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.3 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // ç¼©æ”¾é€»è¾‘
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.0; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 3.5; 
                    else s = this.baseScale * 0.7; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 3*dt);
            }
        }

        // --- åˆ›å»ºç²’å­ ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.4, 16, 16); // å‡å°‘é¢æ•°
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.4, 0), new THREE.Vector3(0, 0.2, 0),
                new THREE.Vector3(0.08, 0.4, 0), new THREE.Vector3(0.2, 0.3, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 12, 0.06, 6, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.9, roughness: 0.2,
                envMapIntensity: 1.8
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.1, roughness: 0.9,
                emissive: 0x001100,
                emissiveIntensity: 0.1 
            });

            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.2, roughness: 0.3
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.5 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.3 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.0, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 0.8,
                metalness: 0.9, roughness: 0.1
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.0, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.06, 0);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.6 
            });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.4 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256; // å‡å°å°ºå¯¸
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#eebb66'; 
            ctx.lineWidth = 8; 
            ctx.strokeRect(10,10,236,236);
            ctx.font = '400 30px Times New Roman'; 
            ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 128, 110);
            ctx.fillText("NOEL", 128, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.2, 1.2, 0.04);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 0.9, 
                roughness: 0.2 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.0, 1.0);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.03;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.7;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            // é™åˆ¶ä¸Šä¼ æ•°é‡
            const maxPhotos = STATE.isMobile ? 6 : 12;
            if (photoMeshGroup.children.length + files.length > maxPhotos) {
                alert(`ç§»åŠ¨ç«¯å»ºè®®æœ€å¤šä¸Šä¼ ${maxPhotos}å¼ ç…§ç‰‡`);
                return;
            }
            
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        // åˆ›å»ºç¼©ç•¥å›¾
                        const canvas = document.createElement('canvas');
                        const size = 256;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        // è®¡ç®—è£åˆ‡å’Œç¼©æ”¾
                        const scale = Math.max(size/img.width, size/img.height);
                        const x = (size - img.width * scale) / 2;
                        const y = (size - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        const tex = new THREE.CanvasTexture(canvas);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(tex);
                    };
                    img.src = ev.target.result;
                }
                reader.readAsDataURL(f);
            });
        }

        // --- ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶ ---
        function setupMobileEvents() {
            // è§¦æ‘¸åŒºåŸŸ
            touchArea = document.getElementById('touch-area');
            
            // è§¦æ‘¸æ—‹è½¬
            touchArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                } else if (e.touches.length === 2) {
                    STATE.touch.isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                }
            });

            touchArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && STATE.touch.isTouching) {
                    const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                    const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                    
                    STATE.rotation.y += deltaX * 0.01;
                    STATE.rotation.x += deltaY * 0.005;
                    
                    STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                    
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                }
                
                if (e.touches.length === 2 && STATE.touch.isPinching) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                    const scale = pinchCurrent / STATE.touch.pinchStart;
                    
                    // ç¼©æ”¾ç›¸æœº
                    camera.position.z = THREE.MathUtils.clamp(
                        camera.position.z / scale, 
                        20, 
                        60
                    );
                    
                    STATE.touch.pinchStart = pinchCurrent;
                }
            });

            touchArea.addEventListener('touchend', (e) => {
                STATE.touch.isTouching = false;
                STATE.touch.isPinching = false;
                if (e.touches.length === 0) {
                    // è§¦æ‘¸ç»“æŸåæ¢å¤è‡ªåŠ¨æ—‹è½¬ï¼ˆä»…åœ¨TREEæ¨¡å¼ï¼‰
                    if (STATE.mode === 'TREE') {
                        setTimeout(() => {
                            STATE.autoRotate = true;
                        }, 1000);
                    }
                }
            });

            // æ§åˆ¶æŒ‰é’®
            document.getElementById('btn-tree').addEventListener('click', () => {
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
                STATE.autoRotate = true;
                updateModeIndicator();
            });

            document.getElementById('btn-scatter').addEventListener('click', () => {
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
                STATE.autoRotate = false;
                updateModeIndicator();
            });

            document.getElementById('btn-focus').addEventListener('click', () => {
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length > 0) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                    STATE.autoRotate = false;
                    updateModeIndicator();
                }
            });

            document.getElementById('btn-toggle-ui').addEventListener('click', () => {
                const controls = document.querySelector('.upload-wrapper');
                const indicator = document.getElementById('mode-indicator');
                if (controls && indicator) {
                    controls.classList.toggle('ui-hidden');
                    indicator.classList.toggle('ui-hidden');
                }
            });

            // åŒå‡»éšè—/æ˜¾ç¤ºUI
            let lastTap = 0;
            touchArea.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    // åŒå‡»
                    const controls = document.querySelector('.upload-wrapper');
                    const indicator = document.getElementById('mode-indicator');
                    const mobileControls = document.querySelector('.mobile-controls');
                    
                    if (controls && indicator && mobileControls) {
                        controls.classList.toggle('ui-hidden');
                        indicator.classList.toggle('ui-hidden');
                        mobileControls.classList.toggle('ui-hidden');
                    }
                }
                lastTap = currentTime;
            });

            // æ–‡ä»¶ä¸Šä¼ 
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', onWindowResize);
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!indicator) return;
            
            switch(STATE.mode) {
                case 'TREE':
                    indicator.textContent = 'åœ£è¯æ ‘';
                    break;
                case 'SCATTER':
                    indicator.textContent = 'æ˜Ÿç©º';
                    break;
                case 'FOCUS':
                    indicator.textContent = 'èšç„¦å›å¿†';
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // æ›´æ–°é…ç½®ä¸­çš„ç²’å­æ•°é‡
            CONFIG.particles.count = window.innerWidth < 768 ? 800 : 1200;
            CONFIG.particles.dustCount = window.innerWidth < 768 ? 1500 : 2000;
            CONFIG.camera.z = window.innerWidth < 768 ? 35 : 50;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033); // é™åˆ¶å¸§æ—¶é—´

            // è‡ªåŠ¨æ—‹è½¬é€»è¾‘
            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.2 * dt;
            }

            // æ›´æ–°æ—‹è½¬
            if (!STATE.isMobile) {
                mainGroup.rotation.y = STATE.rotation.y;
                mainGroup.rotation.x = STATE.rotation.x;
            }

            // æ›´æ–°ç²’å­
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // æ›´æ–°OrbitControls
            if (controls) {
                controls.update();
            }
            
            // æ¸²æŸ“
            if (composer && window.innerWidth >= 768) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // æ€§èƒ½ä¼˜åŒ–ï¼šé™ä½ç²’å­æ›´æ–°é¢‘ç‡
        setInterval(() => {
            if (document.hidden) {
                // é¡µé¢ä¸å¯è§æ—¶æš‚åœåŠ¨ç”»
                return;
            }
        }, 100);

        // å¼€å§‹åŠ è½½
        init();
    </script>
